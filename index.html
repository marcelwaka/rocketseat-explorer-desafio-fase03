<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compartilhe seu evento</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para <br />agendar a sua mentoria</p>
      </header>
      <form id="meuformulario">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES PESSOAIS</legend>
            <div class="input-wrapper-row">
              <div class="input-wrapper">
                <label for="event-title"> Nome </label>
                <input required type="text" id="event-title" />
              </div>
              <div class="input-wrapper">
                <label for="event-title"> Sobrenome </label>
                <input required type="text" id="event-title" />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="event-email">
                Email<span>(digite um email válido)</span>
              </label>
              <input required type="email" id="event-email" />
            </div>
            <div class="input-wrapper">
              <label for="event-senha">
                Senha
                <span>(mínimo de 6 caracteres)</span>
              </label>
              <input required type="text" id="event-senha" minlength="6" />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES DO MENTOR</legend>
            <div class="input-wrapper">
              <label for="event-mentor-nome">
                Nome do seu mentor <span>(só o primeiro nome)</span></label
              >
              <input required type="text" id="event-mentor-nome" />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
            <div>
              <label class="mentoria">PRIMEIRA MENTORIA </label>
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="event-data"> Data </label>
                  <input required type="date" id="event-data" />
                </div>
                <div class="input-wrapper">
                  <label for="event-horario-inicio"> Das </label>
                  <input required type="time" id="event-horario-inicio" />
                </div>
                <div class="input-wrapper">
                  <label for="event-horario-fim"> Até </label>
                  <input required type="time" id="event-horario-fim" />
                </div>
              </div>
            </div>
            <div>
              <label class="mentoria">SEGUNDA MENTORIA </label>
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="event-data"> Data </label>
                  <input required type="date" id="event-data" />
                </div>
                <div class="input-wrapper">
                  <label for="event-horario-inicio"> Das </label>
                  <input required type="time" id="event-horario-inicio" />
                </div>
                <div class="input-wrapper">
                  <label for="event-horario-fim"> Até </label>
                  <input required type="time" id="event-horario-fim" />
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <input
          form="meuformulario"
          class="button"
          type="submit"
          value="SALVAR"
        />
      </footer>
    </div>
  </body>
</html>
